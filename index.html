<label for="ptoductnameinput">product name</label>

</div>

</div>

</div>

    <label for="ptoductdescriptioninput">product description</label>

    <div id="descriptionmsg" class="alert-danger d-none form-control ">u should enter description for product</div>
</div>
<button  id="addbutton"  class="btn btn-dark my-2 w-100" onclick="addproduct()">Add Product</button>
